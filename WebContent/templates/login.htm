<div id="login" class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
	<div class="input-group">
		<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
		<input ng-model="user.email" id="email" type="text" class="form-control" name="email" placeholder="Email" required>
	</div>
	<div class="input-group">
		<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
		<input ng-model="user.password" id="password" type="password" class="form-control" name="password" placeholder="Password" required>
	</div>
	<div class="btn btn-block btn-primary btn-default" ng-click="login()">Submit <span class="glyphicon glyphicon-log-in"></span></div>
</div>
